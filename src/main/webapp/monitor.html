<div class="jumbotron">
    <div class="container">
        <h1>Монитор порта</h1>
        <p>Выберите COM порт и читайте входящие данные</p>
    </div>
</div>
<div class="container">
    <div class="alert alert-warning alert-dismissible fade show " style="display: none" role="alert" id="alert-warning">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Подключение отсутствует</strong>, заполните параметры ниже и нажмите кнопку "Подключиться".
    </div>
    <div class="alert alert-danger alert-dismissible fade show" style="display: none" role="alert" id="alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Не удалось подключиться</strong>
    </div>
    <div class="alert alert-success alert-dismissible fade show" style="display: none" role="alert" id="alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Подключено</strong>
    </div>


    <form class="bd-example">

        <div class="form-group row">
            <label for="port" class="col-2 col-form-label">Порт</label>
            <div class="col-10">
                <select class=" form-control" id="port">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="port" class="col-2 col-form-label">Baudrate</label>
            <div class="col-10">
                <select class=" form-control" id="baudRate">
                    <option>9600</option>
                    <option>19200</option>
                    <option>38400</option>
                    <option>57600</option>
                    <option>74880</option>
                    <option>115200</option>
                    <option>230400</option>
                </select>
            </div>
        </div>
        <div class="form-group row" >
        <div class="col-centered">
            <button type="button"  id="monitorConnect" class="btn btn-success button_connecton">Подключиться</button>
            <button type="button" id="monitorDisconnect" class="btn btn-danger button_connecton">Отключиться</button>
        </div>
        </div>
        <div class="form-group" style="margin-top: 1rem">
            <label for="text">Входные данные</label>
            <textarea class="form-control" id="text" rows="15"></textarea>
        </div>
    </form>
</div>
