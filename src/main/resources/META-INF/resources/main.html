<html>
<head>
    <title>Подключение</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/modbus.js"></script>
</head>

<body onload="mainInit()">

<div id="main">
    <div id="menu">
        <div id="headerMenu">
            <img id="modbusImage" src="images/modbus.png">
        </div>

        <div class="menuColumn">
            <span class="menuColumnText" style="background: grey"
                  onclick="window.location='main.html'">Подключение </span>
        </div>
        <div class="menuColumn">
            <span class="menuColumnText" onclick="window.location='/'">Coils </span>
        </div>
        <div class="menuColumn">
            <span class="menuColumnText" onclick="window.location='hreg.html'">Hregs</span>
        </div>
        <div class="menuColumn">
            <span class="menuColumnText"  onclick="window.location='desc.html'">Описания</span>
        </div>
        <div class="menuColumn">
            <span class="menuColumnText"   onclick="window.location='load.html'">Загрузка</span>
        </div>
        <div class="menuColumn">
            <span class="menuColumnText">Настройка </span>
        </div>
        <div class="menuColumn" style="bottom: 0px; position: absolute">Статус: <span id="status">Не подключен</span>
        </div>
    </div>
    <div id="fieldMain">
        <div style="margin-top: 20px; margin-left: 20px;">
           <div id="parameters">
            <div class="connectionRow"><div class="param">Тип подключения:</div>
                <select>
                    <option>RTU</option>
                    <!--<option>TCP</option>-->
                </select>
            </div>
            <div class="connectionRow">
                <div class="param">Порт:</div>
                <select id="port">
                </select>
            </div>
            <div class="connectionRow">
                <div class="param">BaudRate:</div>
                <input class="inputParam" type="number" id="baudRate" value="9600">
            </div>
            <div class="connectionRow">
                <div class="param">DataBits:</div>
                <input class="inputParam" type="number" id="dataBits" value="8">
            </div>
            <div class="connectionRow">
                <div class="param">StopBits:</div>
                <input class="inputParam" type="number" id="stopBits" value="1">
            </div>
            <div class="connectionRow">
                <div class="param">Echo:</div>
                <input class="inputParam" type="number" id="echo" value="0">
            </div>
            <div class="connectionRow">
                <div class="param">Parity:</div>
                <input class="inputParam" type="number" id="parity" value="0">
            </div>
        </div>
            <div class="buttonsCon">
            <button class="buttonCon" onclick="mainConnect()">connect</button>
            <button class="buttonCon" onclick="mainDisconnect()">disconnect</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
